<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unos Tab Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unos Tab Sorter</h1>
        <div class="button-group">
            <button id="sort-button" class="primary-button">
                Sort Tabs (Close & Reopen)
            </button>
            <button id="sort-move" class="primary-button">
                Sort Tabs (Move)
            </button>
            <select id="sort-method" class="sort-select">
                <option value="tld">By Top-Level Domain</option>
            </select>
        </div>
        <button id="export-csv" class="secondary-button">
            Export to CSV
        </button>
        <div id="status-message" class="status-message hidden"></div>
    </div>
    <script src="popup.js" defer></script>
</body>
</html>
